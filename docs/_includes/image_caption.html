{% assign imgurl = include.url %}

<figure class="image">
  <a href="{{ imgurl | prepend: site.baseurl }}">    
    <img src="{{ imgurl | prepend: site.baseurl }}"
	 alt="{{ include.description }}"
	 {% if include.scale %} height="{{ include.scale }}"{% endif %}
	 >
  </a>
  <figcaption><font size="2">{{ include.description }}</font></figcaption>
</figure>
